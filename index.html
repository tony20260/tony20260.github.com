        // 获取DOM元素
        const searchInput = document.getElementById('search-input');
        const searchInputBtn = document.getElementById('search-input-btn');
        const timezoneSelect = document.getElementById('timezone-select');
        const searchBtn = document.getElementById('search-btn');
        const displayLocation = document.getElementById('display-location');
        const displayTime = document.getElementById('display-time');
        const displayDate = document.getElementById('display-date');
        const timezoneDesc = document.getElementById('timezone-desc');
        const quickBtns = document.querySelectorAll('.quick-btn');
        const searchResults = document.getElementById('search-results');

        // 当前选中的时区
        let currentTimezone = 'Asia/Shanghai';

        // 初始化下拉菜单
        function initTimezoneSelect() {
            // 按大洲分组
            const groups = {
                '亚洲': [],
                '欧洲': [],
                '美洲': [],
                '大洋洲': [],
                '非洲': []
            };

            // 分类时区数据
            for (const [tz, info] of Object.entries(timezoneDatabase)) {
                if (tz.startsWith('Asia/')) groups['亚洲'].push({ tz, info });
                else if (tz.startsWith('Europe/')) groups['欧洲'].push({ tz, info });
                else if (tz.startsWith('America/')) groups['美洲'].push({ tz, info });
                else if (tz.startsWith('Australia/') || tz.startsWith('Pacific/')) groups['大洋洲'].push({ tz, info });
                else if (tz.startsWith('Africa/')) groups['非洲'].push({ tz, info });
            }

            // 生成下拉选项
            for (const [groupName, items] of Object.entries(groups)) {
                if (items.length === 0) continue;
                
                const optgroup = document.createElement('optgroup');
                optgroup.label = groupName;
                
                items.sort((a, b) => a.info.name.localeCompare(b.info.name));
                
                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.tz;
                    option.textContent = item.info.name;
                    optgroup.appendChild(option);
                });
                
                timezoneSelect.appendChild(optgroup);
            }
        }

        // 搜索功能
        function searchTimezones(keyword) {
            if (!keyword.trim()) {
                searchResults.style.display = 'none';
                return [];
            }

            keyword = keyword.toLowerCase().trim();
            const results = [];

            // 遍历所有时区，进行模糊匹配
            for (const [tz, info] of Object.entries(timezoneDatabase)) {
                if (info.zh.toLowerCase().includes(keyword) || 
                    info.en.toLowerCase().includes(keyword) ||
                    info.name.toLowerCase().includes(keyword)) {
                    results.push({ tz, info });
                }
            }

            // 显示搜索结果
            displaySearchResults(results);
            return results;
        }

        // 显示搜索结果
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                const noResult = document.createElement('div');
                noResult.className = 'result-item';
                noResult.textContent = '未找到匹配的地区，请尝试其他关键词';
                searchResults.appendChild(noResult);
            } else {
                results.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.textContent = item.info.name;
                    resultItem.setAttribute('data-tz', item.tz);
                    
                    // 点击搜索结果选中并查询
                    resultItem.addEventListener('click', () => {
                        currentTimezone = item.tz;
                        timezoneSelect.value = item.tz;
                        searchResults.style.display = 'none';
                        updateTimeDisplay();
                    });
                    
                    searchResults.appendChild(resultItem);
                });
            }

            searchResults.style.display = 'block';
        }

        // 更新时间显示
        function updateTimeDisplay() {
            const now = new Date();
            
            // 格式化时间
            const optionsTime = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false,
                timeZone: currentTimezone
            };
            
            // 格式化日期
            const optionsDate = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long',
                timeZone: currentTimezone
            };

            // 格式化输出（中文显示）
            const timeStr = new Intl.DateTimeFormat('zh-CN', optionsTime).format(now);
            const dateObj = new Intl.DateTimeFormat('zh-CN', optionsDate).formatToParts(now);
            
            // 重组日期字符串
            let year = '', month = '', day = '', weekday = '';
            dateObj.forEach(part => {
                if (part.type === 'year') year = part.value;
                if (part.type === 'month') month = part.value;
                if (part.type === 'day') day = part.value;
                if (part.type === 'weekday') weekday = part.value;
            });
            const dateStr = `${year}年${month}月${day}日 ${weekday}`;

            // 更新DOM
            displayTime.textContent = timeStr;
            displayDate.textContent = dateStr;
            displayLocation.textContent = timezoneDatabase[currentTimezone].name;
            timezoneDesc.textContent = timezoneDatabase[currentTimezone].desc;
        }

        // 初始化事件监听
        function initEventListeners() {
            // 搜索框按钮点击事件
            searchInputBtn.addEventListener('click', () => {
                searchTimezones(searchInput.value);
            });

            // 搜索框回车事件
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchTimezones(searchInput.value);
                }
            });

            // 搜索框输入事件（实时搜索）
            searchInput.addEventListener('input', (e) => {
                searchTimezones(e.target.value);
            });

            // 点击页面其他区域关闭搜索结果
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });

            // 查询按钮点击事件
            searchBtn.addEventListener('click', () => {
                const selected = timezoneSelect.value;
                if (selected) {
                    currentTimezone = selected;
                    updateTimeDisplay();
                } else {
                    alert('请选择要查询的地区/城市');
                }
            });

            // 快捷按钮点击事件
            quickBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const zone = btn.getAttribute('data-zone');
                    currentTimezone = zone;
                    // 更新下拉框选中状态
                    timezoneSelect.value = zone;
                    updateTimeDisplay();
                });
            });

            // 下拉框回车事件
            timezoneSelect.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
        }

        // 初始化
        function init() {
            // 初始化下拉菜单
            initTimezoneSelect();
            
            // 初始化事件监听
            initEventListeners();
            
            // 立即更新一次
            updateTimeDisplay();
            
            // 每秒更新一次
            setInterval(updateTimeDisplay, 1000);
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
